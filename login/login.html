<!DOCTYPE html>
<html ng-app="login">
<head>
	<title>登录</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
</head>
<body>
	<div ng-controller="userinfo" style="border: 1px solid #ddd;">
		用户名：<input type="text" name="username" ng-model="username" />
		密码：<input type="password" name="password" ng-model="password" />
		<button ng-click="login()" type="submit">提交</button>
	</div>

	<script type="text/javascript" src="../jsModule/angular.min.js"></script>
	<script type="text/javascript" src="../jsModule/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="../bootstrap/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="../js/login.js"></script>
</body>
</html>
